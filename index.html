<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markka</title>
    <style>
        /* Yleinen tyyli */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Pääkontti */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Markan kuva ja teksti */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .markka-image {
            width: 200px; /* Voit säätää kokoa tarpeen mukaan */
        }

        .markka-image img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.5)); /* Lisää vihreä varjo */
        }

        .hero-text {
            text-align: left;
            max-width: 500px;
        }

        .hero-text h2 {
            font-size: 2em;
            color: #00ff88;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.2em;
            color: #ffffff;
        }

        /* GeckoTerminal-embed */
        .geckoterminal-embed {
            width: 100%;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            margin: 40px 0;
            background-color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Lisätietoa */
        .info {
            font-size: 1.2em;
            color: #aaaaaa;
            margin-top: 20px;
        }

        /* Nappulat */
        .buttons {
            margin-top: 40px;
        }

        .buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 15px 30px;
            background-color: #00ff88;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .buttons a:hover {
            background-color: #00cc66;
            transform: scale(1.05);
        }

        /* Alatunniste */
        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #888;
        }

        footer a {
            color: #00ff88;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Dropdown-valikko */
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #00ff88;
            color: #000000;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-btn:hover {
            background-color: #00cc66;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #2c2c2c;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #00ff88;
            color: #000000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Dropdown-valikko -->
    <div class="dropdown">
        <button class="dropdown-btn">Valikko</button>
        <div class="dropdown-content">
            <a href="tietoa-markasta.html">Tietoa Markasta</a>
            <a href="miten-ostaa-markkaa.html">Miten ostaa Markkaa</a>
        </div>
    </div>

    <div class="container">
        <!-- Markan kuva ja teksti -->
        <div class="hero-section">
            <div class="markka-image">
                <img src="https://www.dropbox.com/scl/fi/g3v7bkp2rmt9j9iyg7sh3/suomi-1996-1-markka-a-700x700-removebg-preview.png?rlkey=41io4x03wqjz5cyi8s8bu47ji&st=a14a96xi&dl=1" alt="Markan kuva">
            </div>
            <div class="hero-text">
                <h2>Markka</h2>
                <p>Digitaalisuuden voimalla kohti kasvua ja innovaatiota – sinun tarinasi, meidän teknologiamme.</p>
            </div>
        </div>

        <!-- GeckoTerminal-embed -->
        <div class="geckoterminal-embed">
            <iframe
                height="100%"
                width="100%"
                id="geckoterminal-embed"
                title="GeckoTerminal Embed"
                src="https://www.geckoterminal.com/solana/pools/5E2c6XYjmPDxEgtzACx4PhHqu3daAUvedrRiZXuXiHYC?embed=1&info=1&swaps=1&grayscale=0&light_chart=0&chart_type=price&resolution=15m"
                frameborder="0"
                allow="clipboard-write"
                allowfullscreen
            ></iframe>
        </div>

        <!-- Lisätietoa -->
        <p class="info">
            Seuraa Markan valuutan arvoa reaaliajassa. Yksinkertainen, nopea ja luotettava.
        </p>

        <!-- Nappulat -->
        <div class="buttons">
            <a href="https://instagram.com/markkacoin" target="_blank">Instagram</a>
            <a href="https://t.me/markkacoin" target="_blank">Telegram</a>
            <a id="phantom-download" href="#" target="_blank">Lataa Phantom</a>
        </div>
    </div>

    <!-- Alatunniste -->
    <footer>
        &copy; 2025 Markka. Kaikki oikeudet pidätetään.
    </footer>

    <!-- JavaScript Phantom-latauslinkkiä varten -->
    <script>
        // Määritetään Phantom-lompakon latauslinkki käyttöjärjestelmän mukaan
        const phantomLink = document.getElementById('phantom-download');
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            phantomLink.href = 'https://play.google.com/store/apps/details?id=app.phantom';
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            phantomLink.href = 'https://apps.apple.com/app/phantom-crypto-wallet/id1598432977';
        } else {
            phantomLink.href = 'https://phantom.app/download'; // Oletuslinkki
        }
    </script>
</body>
</html>
